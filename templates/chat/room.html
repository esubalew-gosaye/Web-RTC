{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/video.css' %}">
    <title>TeleHakim | Room</title>

<body>
    <main>
        <section id="room-name-wrapper">
            <p >Room Name: <span id="room-name"></span></p>
        </section>

        <div id="video-streams"></div>

        <section id="controls-wrapper">
            <div class="icon-wrapper">
                <img class="control-icon" id="mic-btn" src="{% static 'images/mic-off.svg' %}" />
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="camera-btn" src="{% static 'images/video.svg' %}" />
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="leave-btn" src="{% static 'images/leave.svg'%}" />
            </div>
        </section>
    </main>
</body>
<script src="{% static 'assets/AgoraRTC_N-4.14.0.js' %}"></script>
<script src="{% static 'js/streams.js' %}"></script>
